<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4cc9f0">
  <link rel="icon" href="logoIBDataLink.png">

  <meta charset="UTF-8">
  <title>FIN Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C0C0C0; /* тёмно-синий фон */
      font-family: sans-serif;
    }

    /* Фиксированная шапка с эффектом жидкого стекла */
	header {
	  position: static; /* или убрать вообще эту строку */
	  top: auto;
	  left: auto;
	  right: auto;
	}
	
    
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #4cc9f0;
      font-weight: bold;
      line-height: 46px; /* чтобы текст был по центру по вертикали */
    }

    /* Отступ сверху для контента, чтобы он не залезал под шапку */
	body {
	  padding-top: 70px; /* чтобы контент не заходил под шапку */
	}
   

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 75%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .iframe-container iframe {
      position: absolute;
      top: -5px;
      left: 0;
      width: 100%;
      height: 120%;
      border: none;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }
      .iframe-container {
        padding-top: 85%;
      }
    }
  </style>
</head>
<body>
  <header>
  </header>

  <div class="iframe-container">
    <iframe
      src="https://lookerstudio.google.com/s/onZ4iGziUlM"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker зарегистрирован', reg))
        .catch(err => console.error('Ошибка регистрации Service Worker', err));
    }
  </script>

</body>
</html>
